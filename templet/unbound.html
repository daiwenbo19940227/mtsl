<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>未绑定页面</title>
	</head>
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
	<link rel="stylesheet" type="text/css" href="../css/weui.css"/>
	<link rel="stylesheet" type="text/css" href="../css/weui2.css"/>
	<link rel="stylesheet" type="text/css" href="../css/weui3.css"/>
	<link rel="stylesheet" type="text/css" href="../css/own.css"/>
	<body class="bodybg">
		<div class="unbooundNull"></div>
		<div class="page-bd unbundbg">
			<div class="weui-img-box">
				<div class="weui-img" id="unbundhead"></div>
			</div>
			<form>
				<div class="weui-flex  unbundborder">
	            	<div class="weui-flex-item">
	            		<div class="weui_cell bordertlr">
                			<div class="weui_cell_hd imgname"><img src="../img/icon/unbundstudentname.png"/></div>
               				<div class="weui_cell_bd weui_cell_primary">
                    			<input class="weui_input unbundfont" placeholder="请输入学生名字" required="required"/>
               				</div>
            			</div>
	            	</div>
	        	</div>
	        	<div class="weui-flex  unbundborder">
	            	<div class="weui-flex-item">
	            		<div class="weui_cell bordertlr">
                			<div class="weui_cell_hd unboundimg"><img src="../img/icon/unbundno.png"/></div>
               				<div class="weui_cell_bd weui_cell_primary">
                    			<input class="weui_input unbundfont" placeholder="系统编号" required="required"/>
               				</div>
            			</div>
	            	</div>
	        	</div>
	        	<div class="weui-flex  unbundborder">
	            	<div class="weui-flex-item">
	            		<div class="weui_cell bordertlr">
                			<div class="weui_cell_hd imgname"><img src="../img/icon/unbundsystem.png"/></div>
               				<div class="weui_cell_bd weui_cell_primary">
                    			<input class="weui_input unbundfont" placeholder="您的姓名" required="required"/>
               				</div>
            			</div>
	            	</div>
	        	</div>
	        	<div class="weui-flex  unbundborder ">
	            	<div class="weui-flex-item">
	            		<div class="weui_cell bordertlr">
                			<div class="weui_cell_hd unboundimg"><img src="../img/icon/unbundphone.png"/></div>
               				<div class="weui_cell_bd weui_cell_primary">
                    			<input class="weui_input unbundfont" placeholder="您的电话" required pattern="[0-9]{11}" maxlength="11"/>
               				</div>
            			</div>
	            	</div>
	        	</div>
	        	<div class="weui-flex unbundborder">
	            	<div class="weui-flex-item">
	            		<div class="weui_cell weui_cell_select weui_select_after bordertblr">
			                <div class="weui_cell_hd">
			                    <label for="" class="weui_label unbundlable unboundselect">
			                    	<span><img src="../img/icon/unbundrelevant.png"/></span>
			                    	<span class="unbundfont">请输入关系</span>
			                    </label>
			                </div>
			                <div class="weui_cell_bd weui_cell_primary">
			                    <select class="weui_select" name="select2">
			                        <option value="1">父亲</option>
			                        <option value="2">母亲</option>
			                        <option value="3">爷爷</option>
			                        <option value="4">奶奶</option>
			                        <option value="5">其他</option>
			                    </select>
			                </div>
            			</div>
	            	</div>
	        	</div>
	        	<div class="weui-flex  unbundborder ">
	        		<div class="weui-flex-item">
           	 		<input type="submit" href="javascript:;" class="weui_btn weui_btn_disabled weui_btn_warn unboundbtn" value="立即绑定"></input>
           	 		</div>
	        	</div>
			</form>
		</div>
	</body>
</html>
