<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>在线预约</title>
	</head>
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
	<link rel="stylesheet" type="text/css" href="../css/weui.css" />
	<link rel="stylesheet" type="text/css" href="../css/weui2.css" />
	<link rel="stylesheet" type="text/css" href="../css/weui3.css" />
	<link rel="stylesheet" type="text/css" href="../css/own.css" />
	<script src="../js/jquery-1.11.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript" src="../js/customsjs/jquery.validate.min.js"></script>
	<script src="../js/customsjs/messages_zh.js" type="text/javascript" charset="utf-8"></script>

	<body>
		
		<div class="page-bd" id="appointmentbg" onsubmit="return false">
			<div class="weui-img-box">
				<div class="weui-img" id="appointmenthead"></div>
				<div class="weui-img-title imgtitle">
					<a href="tel:021-50816818" class="appointmenttel">021-50816818</a><br><span>上海市浦东新区东明路1778号尚东创意办公中心</span></div>
			</div>
			<form id="appointmentForm">
				<div class="weui-flex  bottom">
					<div class="weui-flex-item">
						<div class="weui_cell appointment_wecell">
							<div class="weui_cell_hd imgname"><img src="../img/icon/name.png" /></div>
							<div class="weui_cell_bd weui_cell_primary">
								<input class="weui_input hkww appointmentfont" placeholder="请输入宝宝的姓名" required="required" id="name" />
							</div>
						</div>
					</div>
				</div>
				<div class="weui-flex bottom">
					<div class="weui-flex-item">
						<div class="weui_cell appointment_wecell">
							<div class="weui_cell_hd imgname"><img src="../img/icon/phone.png" /></div>
							<div class="weui_cell_bd weui_cell_primary">
								<input type="tel" class="weui_input hkww appointmentfont" placeholder="请输入你的手机号" required pattern="[0-9]{11}" maxlength="11" id="phone" />
							</div>
						</div>
					</div>
				</div>
				<div class="weui-flex bottom">
					<div class="weui-flex-item">
						<div class="weui_cell appointment_wecell">
							<div class="weui_cell_hd imgname"><img src="../img/icon/birthday.png" /></div>
							<div class="weui_cell_bd weui_cell_primary">
								<label class="hkww" for="birthday">宝宝生日&nbsp;&nbsp;</label>
								<input type="date" class="weui_input hkww appointmentfont" placeholder="请输入宝宝生日" required="required" id="birthday" />
							</div>
						</div>
					</div>
				</div>

				<div class="weui-flex bottom">
					<div class="weui-flex-item">
						<div class="weui_cell weui_cell_select weui_select_after appointment_wecell">
							<div class="weui_cell_hd">
								<label for="" class="weui_label hkww appointmentfont">
			                    	<img src="../img/icon/appointment.png" class="imgname"/>预约体验
			                    </label>
							</div>
							<div class="weui_cell_bd weui_cell_primary">
								<select class="weui_select hkww appointmentselect" name="select2" id="experience">
									<option value="0">托班</option>
									<option value="1">早教</option>
								</select>
							</div>
						</div>
					</div>
				</div>
				<div class="weui-flex bottom">
					<div class="weui-flex-item">
						<div class="weui_cell weui_cell_select weui_select_after">
							<div class="weui_cell_hd">
								<label for="" class="weui_label hkww appointmentfont"><img src="../img/icon/message.png" class="imgname"/>从何得知此消息</label>
							</div>
							<div class="weui_cell_bd weui_cell_primary">
								<select class="weui_select hkww appointmentselect" name="select2" id="source">
									<option value="0">园所海报</option>
									<option value="1">大众点评</option>
									<option value="2">微信推送</option>
									<option value="3">亲友推荐</option>
									<option value="4">其他</option>
								</select>
							</div>
						</div>
					</div>
				</div>
				<div class="weui_btn_area appointmentbtn">
					<input type="submit" class="weui_btn weui_btn_primary hkww" href="javascript:" id="btn" value="确定"></input>
				</div>
			</form>
			<div class="weui-footer weui-footer-fixed-bottom appointmentfoot">
				<p class="weui-footer__text">上海舒翮教育科技有限公司版权所有</p>
			</div>
	</body>
	<script>
		var postdate = {
			name: '',
			phone: '',
			experience: 0,
			source: 0,
			birthday: ''
		};
		$('#btn').click(function() {
			postdate.name = $('#name').val();
			postdate.phone = $('#phone').val();
			postdate.experience = $('#experience').val();
			postdate.source = $('#source').val();
			postdate.birthday = $("#birthday").val();
			if(postdate.name == "") {
				alert("名字不能为空");
				return false;
			} else if(postdate.phone == "") {
				alert("请填写正确的电话号码");
				return false;
			} else if(postdate.birthday == "") {
				alert("宝宝生日不能为空");
				return false;
			} else {
				$.ajax({
					type: 'POST',
					url: 'http://www.lhmkh.com:3000/appointment/insert',
					data: postdate,
					success: function(data) {
						alert('提交成功！');
						history.go(0);
					}
				});
			}
		})
	</script>

</html>
